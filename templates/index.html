<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        <div>
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" placeholder="Enter exercise...">
        </div>
        <div>
            <label for="sets">Number of Sets:</label>
            <input type="number" id="sets" placeholder="Enter number of sets...">
        </div>
        <button onclick="addExercise()">Add Exercise</button>
        <div id="exerciseList"> <!-- tu vpišeš repse -->
        </div>
        <div id="logButtonContainer"></div>
        <div>
            <input type="text" id="search" placeholder="Search exercise...">
            <button onclick="showExercise()">Show Exercise</button>
            <span style="margin-left: 10px;"></span> <!-- Add space between buttons -->
            <button onclick="deleteExercise()">Delete Exercise</button>
        </div>
        <div id="exerciseDetails">
            <!-- Exercise details will be displayed here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
