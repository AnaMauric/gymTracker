<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        <div>
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" placeholder="Enter exercise...">
        </div>
        <div>
            <label for="sets">Number of Sets:</label>
            <input type="number" id="sets" placeholder="Enter number of sets...">
        </div>
        <button onclick="addExercise()">Add Exercise</button>
        <div id="exerciseList">
            <!-- Exercise log will be displayed here -->
        </div>
        <div id="logButtonContainer">
            <!-- "Log Workout" button will be displayed here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
