<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        <div>
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" placeholder="Enter exercise...">
        </div>
        <div>
            <label for="sets">Number of Sets:</label>
            <input type="number" id="sets" placeholder="Enter number of sets...">
        </div>
        <button onclick="addExercise()">Add Exercise</button>
        <!-- New Search and Delete Exercise buttons -->
        <div>
            <input type="text" id="search" placeholder="Search exercise...">
            <button onclick="showExercise()">Show Exercise</button>
            <span style="margin-left: 10px;"></span> <!-- Add space between buttons -->
            <button onclick="deleteExercise()">Delete Exercise</button>
        </div>
        <div id="exerciseList">
            <!-- Exercise log will be displayed here -->
        </div>
        <!-- New Show and Delete Workout buttons -->
        <div id="logButtonContainer">
            <button onclick="showWorkout()">Show Workout</button>
            <br> <!-- Add line break for spacing -->
            <button onclick="deleteWorkout()">Delete Workout</button>
        </div>
        <!-- New div to display exercise details -->
        <div id="exerciseDetails"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
